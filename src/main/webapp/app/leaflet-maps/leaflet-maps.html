<div ng-cloak>
	<h2>
		<span class="glyphicon glyphicon-globe" aria-hidden="true"></span>
		Leaflet maps
	</h2>
	<hr>
	<div class="row">
		<div class="col-sm-9">
			<leaflet lf-center="center" width="100%" height="480px"></leaflet>

			<div>
				<h2 translate="leafNgApp.office.home.title">Offices</h2>
				<jhi-alert></jhi-alert>
				
				<br />
				<div class="table-responsive">
					<table class="jh-table table table-striped">
						<thead>
							<tr>
								<th><span translate="global.field.id">ID</span></th>
								<th><span translate="leafNgApp.office.name">Name</span></th>
								<th><span translate="leafNgApp.office.location">Location</span></th>
								<th><span translate="leafNgApp.office.type">Type</span></th>
								<th><span translate="leafNgApp.office.parentOffice">Parent
										Office</span></th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="office in vm.offices track by office.id">
								<td><a ui-sref="office-detail({id:office.id})">{{office.id}}</a></td>
								<td>{{office.name}}</td>
								<td>{{office.location}}</td>
								<td>{{office.type}}</td>
								<td>{{office.parentOffice}}</td>								
							</tr>
						</tbody>
					</table>
				</div>
			</div>



		</div>
	</div>
