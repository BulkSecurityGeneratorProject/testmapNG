
<div>
    <h2><span translate="leafNgApp.office.detail.title">Office</span> {{vm.office.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="leafNgApp.office.name">Name</span></dt>
        <dd>
            <span>{{vm.office.name}}</span>
        </dd>
        <dt><span translate="leafNgApp.office.location">Location</span></dt>
        <dd>
            <span>{{vm.office.location}}</span>
        </dd>
        <dt><span translate="leafNgApp.office.type">Type</span></dt>
        <dd>
            <span>{{vm.office.type}}</span>
        </dd>
        <dt><span translate="leafNgApp.office.parentOffice">Parent Office</span></dt>
        <dd>
            <span>{{vm.office.parentOffice}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
