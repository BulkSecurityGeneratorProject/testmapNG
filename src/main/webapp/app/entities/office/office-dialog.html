
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myOfficeLabel" translate="leafNgApp.office.home.createOrEditLabel">Create or edit a Office</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.office.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.office.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="leafNgApp.office.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.office.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="leafNgApp.office.location" for="field_location">Location</label>
            <input type="text" class="form-control" name="location" id="field_location"
                    ng-model="vm.office.location"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="leafNgApp.office.type" for="field_type">Type</label>
            <input type="text" class="form-control" name="type" id="field_type"
                    ng-model="vm.office.type"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="leafNgApp.office.parentOffice" for="field_parentOffice">Parent Office</label>
            <input type="text" class="form-control" name="parentOffice" id="field_parentOffice"
                    ng-model="vm.office.parentOffice"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
